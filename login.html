<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Food Point</title>
</head>

<body>
    <div class="body-login">
        <div id="black-overlay"></div>
        <section id="login-screen">
            <form id="login-modal">
                <div id="login-form">
                    <div id="img-logo">
                        <img src="public/assets/icons/main-logo-login.svg" alt="logo">
                    </div>
                    <h1>Login</h1>
                    <section id="login-complete">
                        <div id="data-login">
                            <img src="public/assets/icons/email-symbol.svg">
                            <label>Email:</label>
                            <input type="email" placeholder="Digite seu email" alt="Digite seu email">
                            <img src="public/assets/icons/password-symbol.svg">
                            <label>Senha:</label>
                            <input type="password" placeholder="Digite sua senha" alt="Digite sua senha">
                        </div>
                        <div id="remember-password">
                            <div id="remember-all-password">
                                <input type="checkbox" id="remember-passw" alt="lembrar senha">
                                <label for="remember-passw">Lembrar minha senha</label>
                            </div>
                        </div>
                    </section>
                    <button type="button" id="login-btn" alt="Entrar">Entrar</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
