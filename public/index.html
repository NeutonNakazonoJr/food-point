<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="shortcut icon" href="./assets/images/Fav icon.png" />
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<link rel="stylesheet" href="./assets/styles/animations.css" />
		<link rel="stylesheet" href="./assets/styles/main-header.css" />
		<link rel="stylesheet" href="./assets/styles/homePage.css" />
		<link rel="stylesheet" href="./assets/styles/login.css" />
		<link rel="stylesheet" href="./assets/styles/timeline.css" />
		<link rel="stylesheet" href="./assets/styles/newEventBasic.css">
		<title>Food Point</title>
	</head>
	<body>
		<div id="root">
			<main id="newEvent-basic">
				<h2>Novo Evento</h2>
				<form id="newEvent-basic-form">
					<div id="newEvent-basic-info">
						<fieldset class="newEvent-basic-genericInput">
							<legend>Nome do evento</legend>
							<label for="newEvent-basic-name">Que tal colocarmos um nome pra esse espetáculo?</label>
							<input type="text" placeholder="ex: Churrasco do Claudinho" id="newEvent-basic-name" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$" title="Este campos deve possuir somente letras">
						</fieldset>
						<fieldset class="newEvent-basic-genericInput">
							<legend>Tema do evento</legend>
							<label for="newEvent-basic-theme">Seria legal especificar o tema do evento</label>
							<input type="text" placeholder="ex: Churrasco brasileiro" id="newEvent-basic-theme" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$" title="Este campos deve possuir somente letras">
						</fieldset>
						<fieldset class="newEvent-basic-genericInput">
							<legend>Descrição do evento</legend>
							<label for="newEvent-basic-description">Me conta mais, o que que vai acontecer?</label>
							<input type="text" placeholder="ex: Vamos servir picanha e fraldinha com molho barbecue" id="newEvent-basic-description" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s']+$" title="Este campos deve possuir somente letras">
						</fieldset>
						<div>
							<fieldset>
								<legend>Data do evento</legend>
								<label for="newEvent-basic-date">Por favor não coloque 17/09/2024</label>
								<input type="date" name="" id="newEvent-basic-date">
							</fieldset>
							<fieldset>
								<legend>Horário do evento</legend>
								<label for="newEvent-basic-time">Não precisa especificar os segundos.</label>
								<input type="time" name="" id="newEvent-basic-time">
							</fieldset>
						</div>
					</div>
					<div id="newEvent-basic-btns">
						<button>Cancelar</button>
						<button>Decidir mais tarde</button>
					</div>
				</form>
			</main>
		</div>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
